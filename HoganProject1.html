<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Example File</title>
      <link rel="stylesheet" href="style.css">
	<script id="vshader" type="x-shader/x-vertex">

	attribute vec2 vPosition;
	uniform vec2 translation;
	uniform float resolution;
    uniform vec4 vColor;

	void main() {
		vec2 position = vPosition - translation;

       // convert the position from pixels to 0.0 to 1.0
       vec2 zeroToOne = position / resolution;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       vec2 clipSpace = zeroToTwo - 1.0;

        gl_Position = vec4(clipSpace, 0, 1);
  		gl_PointSize = 10.0;		    // Point size
  	}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
	precision mediump float;
	uniform vec4 fColor;

	void main() 
	{
		gl_FragColor = fColor;	// Point color
  	}
	</script>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>
    <script src="example.js"></script>
      <script src="lib/rq.js"></script>

  </head>
 
  <body onload="main()">

    <h1 id="ModeLabel">File Mode</h1>
  
    <canvas left="50%" position="relative" id="webgl" width="400" height="400" style="border:1px solid #000000;"></canvas>

    <input class="input" id="file" align="center" type="file" id="avatar" name="avatar" accept=".dat">



  </body>
</html>
