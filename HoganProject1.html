<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Example File</title>
      <link rel="stylesheet" href="style.css">
	<script id="vshader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;

	void main() {
		gl_Position = vPosition;	// Point position
  		gl_PointSize = 10.0;		// Point size
		fColor = vColor;			// Pass point color to fragment shader
  	}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main() 
	{
		gl_FragColor = fColor;	// Point color
  	}
	</script>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>
    <script src="example.js"></script>

  </head>
 
  <body onload="main()">

    <h1 id="ModeLabel">File Mode</h1>
  
    <canvas id="webgl" width="400" height="400" style="border:1px solid #000000;"></canvas>

    <button type="button" id="fileButton">File Upload</button>
  <p id="testOut">test</p>

  </body>
</html>
